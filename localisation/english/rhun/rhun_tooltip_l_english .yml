 RHUN_1_tt:0 "Unlocks §Odecision menu§! for §Rcivil war§! timer."
 RHUN_2_tt:0 "Builds a §Grailway§! from §OKelepar§! connecting with §ORhunea§! establishing a §Gsupply depot§!, and from there connects with the main path. Builds another seperate §Grailway§! from the middle intersection branching right establishing a §Gsupply depot§! east."
 RHUN_3_tt:0 "Branches §Grailway network§! down in §ORhudel Steppe§! and establishes two §Gsupply depots§! north- and south of the §RMordorian§! border in §ORhudel Steppe§! state."
 RHUN_4_tt:0 "This will ensure §OCentral Rhûn's§! §Gallegiance§! to our home state of Agasha Dag in the upcoming §Rcivil war§!."
 RHUN_5_tt:0 "This will ensure §OEastern Rhûn's§! §Gallegiance§! to our home state of Agasha Dag in the upcoming §Rcivil war§!."
 RHUN_6_tt:0 "This will turn §Oone general§! of §RRhûn§! to our side."
 RHUN_7_tt:0 "This will grant a §G50% surrender limit bonus§! when the §Rwar§! breaks out."
 RHUN_8_tt:0 "This will grant a §G-50% bonus to attrition§! for one year when the §Rwar§! breaks out."
 RHUN_9_tt:0 "This will grant §G2 offsite civilian and military workshops§! when the §Rwar§! breaks out."
 RHUN_10_tt:0 "This will ensure we have acces to §G15§! extra Steel in §OEastern Rhûn§! when the §Rwar§! breaks out."
 RHUN_11_tt:0 "This will apply a §R-25% attack§! and §Rdefense debuff§! on Rhûn for one year when the §Rwar§! breaks out."
 RHUN_12_tt:0 "This will construct a §YBarracks§! in §OKelepar§! upon the start of the §Rwar§!."
 RHUN_13_tt:0 "This will spawn §Ymilitias§! in this state when the §Rwar§! breaks out."
 RHUN_14_tt:0 "This will add §G5000 spears§! to our equipment stockpile when the §Rwar§! breaks out."
 RHUN_15_tt:0 "This will add §G500 War Chariots§! to our equipment stockpile when the §Rwar§! breaks out."
 RHUN_16_tt:0 "Adds one brigade of §GArchers§! and one brigade of §GSkirmishers§! to our §YWainrider Chieftain§! template."
 RHUN_17_tt:0 "Create a §YWainrider Chieftain§! §OSpecial Template§! alongside §Gone§! unit."
 RHUN_18_tt:0 "Adds two brigades of §GChariots§! to our §YWainrider Chieftain§! template."
 RHUN_19_tt:0 "Create a §YBalchoth Chieftain§! §OSpecial Template§! alongside §Gone§! unit."
 RHUN_20_tt:0 "Adds two brigades of §GArchers§! to our §YBalchoth Chieftain§! template."
 RHUN_21_tt:0 "Adds two brigades of §GSkirmishers§! to our §YBalchoth Chieftain§! template."
 RHUN_22_tt:0 "This focus §OAutocompletes§! if §RSauron§! summons us."
 RHUN_23_tt:0 "Stirs the §OEasterlings§! to §Rwar§! in the north."
 RHUN_24_tt:0 "Add §Y70 days§! to §Rcivil war§! decision §Otimer§!."
 RHUN_25_tt:0 "Researches §YMûmakil§! technology and unlocks one Mûmakil §Ytemplate§!."
 RHUN_26_tt:0 "Create 2 Khandian §YMûmakil§! divisions and 4 §YKhandian Rabble§! divisions in §YRhudel Steppe§!."
 RHUN_27_tt:0 "Puppets §YDorwinion§! and releases it as §YRhûnian Dorwinion§!."
 RHUN_28_tt:0 "Unlocks §Ydecision§! to stir the Khandians to raid into eastern Haradrim to attempt to reclaim §YKhandian§! lands."
 RHUN_29_tt:0 "Puppets §YRhovanion§! and releases it as §YRhûnian Rhovanion§!."
 RHUN_30_tt:0 "Puppets §YLogath§! and releases it as §YRhûnian Logath§!."