MIR_meeting_with_legolas:0 "Meeting with Legolas"
MIR_meeting_with_legolas_desc:0 ""

MIR_break_the_silence:0 "Break the Silence"
MIR_break_the_silence_desc:0 ""

MIR_take_gollum_into_custody:0 "Take Gollum into Custody"
MIR_take_gollum_into_custody_desc:0 "Aragorn has come to us with the creature Gollum, he, as agreed upon with Gandalf, wishes for us to keep Gollum in our inescapable Dungeon, so that the enemy  may not get ahold of him."

MIR_escape_of_gollum:0 "Escape of Gollum"
MIR_escape_of_gollum_desc:0 "The little critter is smarter then we thought. While roaming relatively free it appears Gollum had arranged an Orc attack to break him out, and so he did. Gandalf will not be pleased."

MIR_extract_information:0 "Extract Information"
MIR_extract_information_desc:0 "Our prisoner seems to know a thing or two about the world. It could be beneficial to extract information out of him for our own purposes."

MIR_a_great_disturbance:0 "A Great Disturbance"
MIR_a_great_disturbance_desc:0 ""

MIR_stare_into_the_abyss:0 "Stare into the Abyss..."
MIR_stare_into_the_abyss_desc:0 ""

MIR_and_the_abyss_stares_back:0 "...and the Abyss Stares Back"

MIR_send_a_messenger_to_rivendell:0 "Send a Messenger to Rivendell"
MIR_send_a_messenger_to_rivendell_desc:0 "Recent events have been rather worrying. With the escape of Gollum we must immediately brief Lord Eldrond about this."

MIR_send_legolas:0 "Send Legolas"
MIR_send_legolas_desc:0 "We must send Legolas, the King's son and our most legitimate man to bear this message."

MIR_send_tauriel:0 "Send Tauriel"
MIR_send_tauriel_desc:0 "Tauriel is an excellent warrior and representative of our kind. She can will deliver the message."

MIR_the_threat_of_dol_guldur:0 "The Threat of Dol Guldur"
MIR_the_threat_of_dol_guldur_desc:0 "Dol Guldur has been a thorn in our eye for far too long now. The shadow is returning and we are losing control of the forest. Something must be done before it is too late and they attack first."

MIR_request_the_aid_of_lothlorien:0 "Request the aid of [LTH.GetNameDEF]"
MIR_request_the_aid_of_lothlorien_desc:0 "Our Elven brothers have a formidle force. We must seek too cooperate on this issue."

MIR_a_personal_matter:0 "A Personal Matter"
MIR_a_personal_matter_desc:0 "We are the Great Sindarin- and Silvan Elves, we musn't plead for help from the lowly Noldorin, those selfish Loths would take all the credit and take Dol Guldur for theirself!"

MIR_forge_east_lorien:0 "Forge [ELO.GetNameDEF]"
MIR_forge_east_lorien_desc:0 "It is in our best interest to secure a strong vassal in the Dol Guldur so darkness may never return."

MIR_prepare_the_supply_lines:0 "Prepare the Supply Line"s
MIR_prepare_the_supply_lines_desc:0 "Forest logistics are tricky, before any skirmish commences we should make sure to have appropriate supplylines to support it."

MIR_fortify_the_front:0 "Fortify the Front"
MIR_fortify_the_front_desc:0 "Setting up fortifications in chokeholds is a perfect way to secure our land and have a final line to stop the enemy."

MIR_reclaim_amon_lanc:0 "Reclaim Amon Lanc"
MIR_reclaim_amon_lanc_desc:0 "Our men have suffered greatly from the darkness that had yet taken over our forest. We must now fully reclaim and resettle our divine land."

MIR_preemptive_strike:0 "Pre-emptive Strike"
MIR_preemptive_strike_desc:0 "The longer we wait for the darkness to prepare, the smaller our chances are becoming, some generals say. If we attack now, we could deal a decisive blow."

MIR_grant_the_woods_to_men:0 "Grant the Woods to Men"
MIR_grant_the_woods_to_men_desc:0 "The men of the woods have historically roamed these parts of the land, among Elves. The Elves are leaving and the age of men is starting, it is more than fair to grand these parts to the Men."

MIR_woodland_reunited:0 "Woodland Reunited"
MIR_woodland_reunited_desc:0 "At last we can reunite our historic lands from darkness, and usher in a new era of prosperity for our people."
