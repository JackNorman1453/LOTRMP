### EVENTS

mirkwood.14.t:0 "Aragorn delivers Gollum"
mirkwood.14.d:0 "Aragorn, with the request of Gandalf the Grey, has arrived today with a captive as dark as darkness except for two big round pale eyes in his thin face. From what was relayed through Aragorn, Gandalf suspects this creature has a connection to the One."
mirkwood.14.a:0 "Lock him up for questioning."

mirkwood.15.t:0 "Gollum escaped"
mirkwood.15.d:0 "The chaos that occured from the raid of Dol Guldur orcs let our guard down. The creature we've captured broke free from his containment and disappeared."
mirkwood.15.a:0 "We'll send a messenger."

mirkwood.16.t:0 "Gollum's Interrogation"
mirkwood.16.d:0 "After a very thorough interrogation, we've managed to extract information out of the creature. According to what we've got out of him, a great disturbance is amidst as the Dark Lord Sauron seems to have regained his strength."
mirwkood.16.a:0 "Very grave news..."

mirkwood.17.t:0 "Proposal from [MIR.GetNameDEF]"
mirkwood.17.d:0 "A courier hailing from the Sindar up north has arrived with a proposal.\n\nWith [DGU.GetNameDEF] strengthening by the day, [MIR.GetLeader] has proposed to us a joint invasion to reclaim Amon Lanc and repel the orcs forever."
mirkwood.17.a:0 "A sound idea."
mirkwood.17.b:0 "We have better things to do."

mirkwood.18.t:0 "Dol Guldur Falls"
mirkwood.18.d:0 "With the fall of Dol Guldur we get to decide the future of the Greenwood. Shall we establish East-Lorien under Lothlorien Elves supervision, or shall we unify all the Greenwood under Silvan elf rule."
mirkwood.18.a:0 "Establish East-Lorien"
mirkwood.18.b:0 "Unite the Greenwood"

