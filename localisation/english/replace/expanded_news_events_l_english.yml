 newsexpanded.1.t:0 "Rhûn fractures into civil war"
 newsexpanded.1.d:0 "The Rhûnian government has announced Free Rhûnian rebels have started an uprising in the northern parts of the country. Their strength, as of yet, is unknown."
 newsexpanded.1.a:0 "The Easterlings are at it again."
 newsexpanded.2.t:0 "Khamûl Expelled"
 newsexpanded.2.d:0 "The Rhûnian nation has announced no longer, will they tolerate corrupted Easterling generals serving Sauron corrupting their nation from the inside."
 newsexpanded.2.a:0 "Good for them."