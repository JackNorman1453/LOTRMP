### EVENTS

dorwinion.3.t:0 "Trade Delegation Arrives in [ROOT.capital.GetName]"
dorwinion.3.d:0 "This morning, a trade delegation from [DOR.GetNameDef] has arrived in our capital city to discuss the possibility of establishing trade. Accepting this offer could prove beneficial for both nations."
dorwinion.3.a:0 "A mutually beneficial trade."
dorwinion.3.b:0 "We have no need."

dorwinion.4.t:0 "Trade Delegation Returns with Success!"
dorwinion.4.d:0 "Our delegation has returned with the seal declaring the approval of establishing trade."
dorwinion.4.a:0 "Wonderful!"

dorwinion.5.t:0 "Trade Delegation Returns with Failure"
dorwinion.5.d:0 "Our delegation has returned empty handed from their long journey."
dorwinion.5.a:0 "Shame."

dorwinion.6.t:0 "[DOR.GetName] Offers to End the Hosilities"
dorwinion.6.d:0 "A delegation has been sent by [DOR.GetNameDef] to discuss the possibility of ending the conflict between the two nations. Should we accept, we will have to pay the consequences. Should we refuse, thousands will continue to perish."
dorwinion.6.a:0 "Enough blood has been spilled for the Young-land country."
dorwinion.6.b:0 "We have set our course. We will not falter."

dorwinion.7.t:0 "Proposal for a New Flag"
dorwinion.7.d:0 "Following our reforms, there has been many proposals for a new flag for our nation to symbolize a new chapter in our history. The most popular proposal is of four equal bands, each symbolizing a race of the Middle-Earth.\n\nThe purple band symbolizes the Men.\n\nThe yellow band symbolizes the Elves.\n\nThe blue band symbolizes the Dwarves.\n\nThe black band symbolizes the Orcs."
dorwinion.7.a:0 "An excellent proposal!"
dorwinion.7.b:0 "Exclude the orcs."
dorwinion.7.c:0 "Our flag is fine as is."

dorwinion.8.t:0 "An Offer of Concession"
dorwinion.8.d:0 "This morning, a delegation from [DOR.GetNameDef] has arrived to put forth an agreement. For a year, they offered us a concession that might benefit us greatly; however, the agreement will obligate us not to attack them during this time."
dorwinion.8.a:0 "It's a good deal."
dorwinion.8.b:0 "They're afraid!"

dorwinion.9.t:0 "[RHU.GetNameDef] Refused our Concession"
dorwinion.9.d:0 "Grave news from our delegation; [RHU.GetNameDef]'s leader [RHU.GetLeader] has not only refused our concession but also spoke in a threatening matter before sending off our delegation. It seems like war is inevitable."
dorwinion.9.a:0 "We best be ready."

dorwinion.10.t:0 "[RHU.GetNameDef] Accepted our Concession"
dorwinion.10.d:0 "Good news from our delegation; [RHU.GetNameDef]'s leader [RHU.GetLeader] has accepted our concession. However, we must be on our guard as the words of the Easterlings cannot be trusted."
dorwinion.10.a:0 "We've bought some time."

dorwinion.11.t:0 "[DOR.GetNameDef] Requests to Reunite with Us"
dorwinion.11.d:0 "A delegation from [DOR.GetNameDef] has arrived in [ROOT.capital.GetName] to discuss the possibility of reuniting with us. Their government was already aligned with us and such, it's a good idea to make it official."
dorwinion.11.a:0 "We welcome [DOR.GetNameDef] back!"
dorwinion.11.b:0 "We can't let our guard down."





 dorwinion.12.t:0 "[DOR.GetName] proposes unification"
 dorwinion.12.desc:0 "in a speech in Szrel-Kain, [DOR.GetLeader] has proposed that the two nations must be united in the face of aggression. He has publicly noted that the Rhovanian people should be permitted to make that choice for themselves."
 dorwinion.12.a:0 "Let the people have their say."
 dorwinion.12.b:0 "Such things should be left to professionals."
 dorwinion.12.c:0 "We will ensure the right results."
 dorwinion.13.t:0 "Referendum approved"
 dorwinion.13.desc:0 "The results of the Referendum are in, and the preliminary count shows a significant majority for Union with Dorwinion."
 dorwinion.13.a:0 "The people have spoken."
 dorwinion.14.t:0 "Referendum fails"
 dorwinion.14.desc:0 "Despite a well-orchestrated campaign by pro-Dorwinion groups, preliminary results show a small majority for maintaining the status quo."
 dorwinion.14.a:0 "Wise choice."
 dorwinion.15.t:0 "Referendum succeeds"
 dorwinion.15.desc:0 "Shortly after midnight, [RHO.GetLeader] announced that the Rhovanian people had voted for a union with Dorwinion. A courier has arrived with a writ, formally offering [DOR.GetLeader] the crown of Rhovania in a first step to form a double monarchy."
 dorwinion.15.a:0 "Excellent."
 dorwinion.16.t:0 "Referendum defeated"
 dorwinion.16.desc:0 "Despite our best efforts, the people of Rhovania have decided to keep the status quo."
 dorwinion.16.a:0 "We must liberate the country from its weakness."
 dorwinion.16.b:0 "We shall respect the result."
 dorwinion.17.t:0 "Referendum refused"
 dorwinion.17.desc:0 "Rhovanian leader [RHO.GetLeader] has publicly declared that the entire country is united in their opposition to Dorwinion, and that the very idea of a referendum on Rhovanian independence is utterly absurd. "
 dorwinion.17.a:0 "We shall see how united they really are."
 dorwinion.17.b:0 ""Democracy" at work."
 dorwinion.18.t:0 "Guiding the referendum"
 dorwinion.18.desc:0 "The Dorwinion offer of a referendum has put us in a tight spot internationally. We can't be seen to deny the people a choice, but we can't trust them to make the right one. Thankfully, there are ways and means to solve the issue. What result do we want from the referendum?"
 dorwinion.18.a:0 "People refuse"
 dorwinion.18.b:0 "People agree"











