### EVENTS

dale.1.t:0 "King Brand and King Dáin Killed by the Easterlings!"
dale.1.d:0 "After fighting for three days, the Battle of Dale took for the worse for Dale and Erebor. King Brand and King Dáin II Ironfoot were slain in the battle and the remaining forces have retreated to the Lonely Mountain. Some of the survivors have stated that King Dáin II Ironfoot was killed protecting the body of King Brand."
dale.1.a:0 "A significant development."
